<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/abstract-background_1258715-146742.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font modern */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Kontras yang lebih baik */
            padding: 40px; /* Padding lebih banyak */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7); /* Bayangan lebih dalam */
            width: 80%;
            max-width: 600px; /* Ukuran maksimal */
        }
        h1 {
            font-size: 28px; /* Ukuran font lebih besar untuk judul */
            margin-bottom: 20px; /* Jarak bawah judul */
        }
        p {
            font-size: 18px; /* Ukuran font lebih besar untuk paragraf */
            margin: 10px 0; /* Jarak antar paragraf */
        }
        button {
            background-color: #4CAF50; /* Warna hijau */
            color: white;
            border: none;
            padding: 12px 25px; /* Padding lebih banyak */
            cursor: pointer;
            margin-top: 20px;
            margin: 10px;
            border-radius: 5px; /* Sudut tombol lebih melengkung */
            transition: background-color 0.3s, transform 0.3s; /* Efek transisi */
        }
        button:hover {
            background-color: #45a049; /* Warna lebih gelap saat hover */
            transform: scale(1.05); /* Efek memperbesar saat hover */
        }
        .feedback-container {
            margin-top: 20px; /* Jarak atas untuk form umpan balik */
            display: none; /* Sembunyikan form awal */
        }
        textarea {
            width: 100%;
            height: 80px; /* Tinggi textarea */
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px; /* Ukuran font untuk textarea */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terima Kasih Telah Memilih!</h1>
        <p>Anda telah memilih calon dengan nama: <span id="chosenCandidate"></span>.</p>
        <p>Setiap suara sangat berarti untuk masa depan OSIS kita.</p>
        <p>Jangan lupa untuk mengajak teman-teman lain untuk memberikan suara mereka!</p>
        <button onclick="goToNextPage()">Kembali ke Halaman Utama</button>
        <button onclick="toggleFeedback()">Berikan Umpan Balik</button>

        <div class="feedback-container" id="feedbackContainer">
            <h2>Umpan Balik Anda</h2>
            <textarea id="feedback" placeholder="Masukkan umpan balik Anda di sini..."></textarea>
            <button onclick="submitFeedback()">Kirim Umpan Balik</button>
        </div>
    </div>

    <script>
        // Ambil nama calon yang dipilih dari local storage
        const chosenCandidate = localStorage.getItem('chosenCandidate') || 'Calon tidak ditemukan';
        document.getElementById('chosenCandidate').innerText = chosenCandidate;

        function goToNextPage() {
            window.location.href = 'index.html'; // Ganti dengan halaman yang diinginkan
        }

        function toggleFeedback() {
            const feedbackContainer = document.getElementById('feedbackContainer');
            feedbackContainer.style.display = feedbackContainer.style.display === 'none' || feedbackContainer.style.display === '' ? 'block' : 'none';
        }

        function submitFeedback() {
            const feedback = document.getElementById('feedback').value;
            if (feedback) {
                // Simpan umpan balik ke local storage atau kirim ke server
                alert('Umpan balik Anda telah dikirim! Terima kasih!');
                document.getElementById('feedback').value = ''; // Reset textarea
                toggleFeedback(); // Sembunyikan form setelah mengirim
            } else {
                alert('Silakan masukkan umpan balik sebelum mengirim.');
            }
        }
    </script>
</body>
</html>
