<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/abstract-background_1258715-146742.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terima Kasih Telah Memilih!</h1>
        <p>Anda telah memilih calon dengan nama: <span id="chosenCandidate"></span>.</p>
        <p>Setiap suara sangat berarti untuk masa depan OSIS kita.</p>
        <p>Jangan lupa untuk mengajak teman-teman lain untuk memberikan suara mereka!</p>
        <button onclick="goToNextPage()">Kembali ke Halaman Utama</button>
        <button onclick="goToFeedbackPage()">Berikan Umpan Balik</button>
    </div>

    <script>
        // Ambil nama calon yang dipilih dari local storage
        const chosenCandidate = localStorage.getItem('chosenCandidate') || 'Calon tidak ditemukan';
        document.getElementById('chosenCandidate').innerText = chosenCandidate;

        function goToNextPage() {
            window.location.href = 'index.html'; // Ganti dengan halaman yang diinginkan
        }

        function goToFeedbackPage() {
            window.location.href = 'feedback.html'; // Ganti dengan halaman umpan balik yang diinginkan
        }
    </script>
</body>
</html>
