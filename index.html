<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemilihan Calon</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/abstract-background_1258715-146742.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font modern */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Kontras yang lebih baik */
            padding: 40px; /* Padding lebih banyak */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7); /* Bayangan lebih dalam */
            width: 90%;
            max-width: 450px; /* Ukuran maksimal */
            transition: transform 0.3s; /* Efek transform saat hover */
        }
        .container:hover {
            transform: translateY(-5px); /* Efek angkat saat hover */
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 90px; /* Ukuran logo sedikit lebih besar */
            height: auto;
            margin: 0 10px;
        }
        h1 {
            font-size: 24px; /* Ukuran font lebih besar untuk judul */
            margin-bottom: 20px; /* Jarak bawah judul */
        }
        button {
            background-color: #007BFF; /* Warna biru cerah */
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Efek transisi */
        }
        button:hover {
            background-color: #0056b3; /* Warna saat hover */
            transform: scale(1.05); /* Efek memperbesar saat hover */
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            font-size: 16px; /* Ukuran font lebih besar */
        }
        input[type="text"]:focus {
            outline: none; /* Menghapus outline default */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Bayangan saat fokus */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px; /* Ukuran font lebih besar untuk label */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="alfath-logo.png" alt="Logo Alfath">
            <img src="osis-logo.png" alt="Logo OSIS">
        </div>

        <h1>Pilih Calon Anda</h1>
        <form id="votingForm">
            <label>
                <input type="radio" name="candidate" value="1"> Calon 1
            </label>
            <label>
                <input type="radio" name="candidate" value="2"> Calon 2
            </label>
            <label>
                <input type="radio" name="candidate" value="3"> Calon 3
            </label>
            <input type="text" id="name" placeholder="Masukkan Nama" required>
            <button type="submit">Kirim Suara</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('votingForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const candidate = form.candidate.value;
            const votes = JSON.parse(localStorage.getItem('votes')) || [];
            votes.push({ name: name, candidate: candidate });
            localStorage.setItem('votes', JSON.stringify(votes));
            window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
