<style>
    body {
        background-image: url('https://img.freepik.com/premium-photo/abstract-background_1258715-146742.jpg?semt=ais_hybrid');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Mengganti font untuk tampilan yang lebih modern */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }
    .container {
        background-color: rgba(0, 0, 0, 0.8); /* Meningkatkan kontras untuk keterbacaan */
        padding: 40px; /* Meningkatkan padding */
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7); /* Bayangan lebih dalam untuk efek pop */
        width: 90%;
        max-width: 450px; /* Meningkatkan ukuran maksimal */
        transition: transform 0.3s; /* Efek transform saat hover */
    }
    .container:hover {
        transform: translateY(-5px); /* Efek angkat saat hover */
    }
    .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    .logo-container img {
        width: 90px; /* Sedikit memperbesar logo */
        height: auto;
        margin: 0 10px;
    }
    h1 {
        font-size: 24px; /* Ukuran font lebih besar untuk judul */
        margin-bottom: 20px; /* Menambah jarak bawah judul */
    }
    button {
        background-color: #007BFF; /* Warna biru cerah */
        color: white;
        border: none;
        padding: 12px 25px;
        cursor: pointer;
        margin-top: 15px;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s; /* Efek transisi untuk tombol */
    }
    button:hover {
        background-color: #0056b3; /* Warna saat hover */
        transform: scale(1.05); /* Efek memperbesar saat hover */
    }
    input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
        font-size: 16px; /* Ukuran font lebih besar untuk input */
    }
    input[type="text"]:focus {
        outline: none; /* Menghapus outline default */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Efek bayangan saat fokus */
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px; /* Ukuran font lebih besar untuk label */
    }
</style>
